services:
  postgres:
    image: postgres:18-alpine
    container_name: patchworkxiv_db
    environment:
      POSTGRES_USER: patchworkxiv
      POSTGRES_DB: patchworkxiv_archive
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
    secrets:
      - postgres_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:8.4.0
    container_name: patchworkxiv_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  keycloak:
    image: keycloak/keycloak:26.4
    container_name: patchworkxiv_keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD_FILE: /run/secrets/keycloak_password
      KC_DB: postgres
      KC_DB_URL_HOST: localhost
      KC_DB_URL_PORT: 5433
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD_FILE: /run/secrets/keycloak_db_password
      KC_HOSTNAME: localhost
      KC_HOSTNAME_PORT: 8081
    command: start-dev
    secrets:
      - keycloak_password
      - keycloak_db_password
    depends_on:
      - keycloak_db
    ports:
      - "8081:8080"
    volumes:
      - ./keycloak:/opt/keycloak/data/import:ro
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/auth/realms/master || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5

  keycloak_db:
    image: postgres:18-alpine
    container_name: patchworkxiv_keycloak_db
    environment:
      POSTGRES_USER: keycloak
      POSTGRES_DB: keycloak
      POSTGRES_PASSWORD_FILE: /run/secrets/keycloak_db_password
    secrets:
      - keycloak_db_password
    ports:
      - "5433:5432"
    volumes:
      - keycloak_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer:latest
    container_name: patchworkxiv_adminer
    ports:
      - "8085:8080"

  minio:
    image: minio/minio:latest
    container_name: patchworkxiv_minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

volumes:
  postgres_data:
  redis_data:
  keycloak_db_data:
  minio_data:

secrets:
  postgres_password:
    file: ./secrets/postgres_password.txt
  keycloak_password:
    file: ./secrets/keycloak_password.txt
  keycloak_db_password:
    file: ./secrets/keycloak_db_password.txt